<!DOCTYPE html>
<html ng-app="flickrBoard">
<head>
  <meta charset="UTF-8">
  <title>Flickr Photo Board</title>
  <link rel="shortcut icon" href="img/favicon.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans'
    rel='stylesheet' type='text/css'>

  <script src="angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/app.controllers.js"></script>
  <script src="js/app.services.js"></script>
</head>
<body ng-controller="MainController">
  <header>
    <img class="logo" src="img/logo.svg">
    <h1 class="title">Flickr Photo Board</h1>
  </header>
  <nav>
    <div class="button-group">
      <button ng-click="previousPage()" ng-disabled="!hasPrevious()">Previous Page</button>
      <button ng-click="nextPage()" ng-disabled="!hasNext()">Next Page</button>
      <button ng-click="sortByTitle()">Sort by Title</button>
    </div>
    <div>{{ rangeStart }}-{{ rangeEnd }} of {{ total }}</div>
  </nav>
  <div ng-repeat="photo in photos track by $index">
    <h2 class="photo-title">{{photo.title}}</h2>
    <img class="photo" ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}.jpg">
  </div>
</body>
</html>
